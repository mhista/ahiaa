name: ahiaa
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  flutter_native_splash: ^2.3.10
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_launcher_icons: ^0.14.1
  lottie: ^3.1.0
  carousel_slider: ^5.0.0
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1
  connectivity_plus: ^6.1.0

  iconsax:
  cupertino_icons: ^1.0.8
  web: ^1.1.0
  # fl_chart: ^0.69.0
  # data_table_2: ^2.5.15
  # url_strategy: ^0.3.0
  clipboard: ^0.1.3
  flutter_dropzone: ^4.2.0
  multi_select_flutter: ^4.1.3
  dio: ^5.7.0
  flutter_bloc: ^9.0.0
  fpdart: ^1.1.1
  supabase_flutter: ^2.8.1
  get_it: ^8.0.2
  loading_animation_widget: ^1.3.0
  awesome_snackbar_content: ^0.1.4
  top_snackbar_flutter: ^3.1.0
  beamer: ^1.7.0
  palette_generator: ^0.3.3+5
  uuid: ^4.5.1
  animate_do: ^4.2.0
  shared_preferences: ^2.5.2
  google_sign_in: ^6.3.0
  equatable: ^2.0.7
  font_awesome_flutter: ^10.8.0
  flutter_staggered_grid_view: ^0.7.0
  # icons_plus: ^5.0.0
  flutter_colorpicker: ^1.1.0
  rxdart: ^0.28.0
  animated_custom_dropdown: ^3.1.1
  eva_icons_flutter: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/images/
    - assets/images/categories/
    - assets/images/onboarding/
    - assets/brands/agro/
    - assets/brands/fashion/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist/Urbanist-Bold.ttf
          weight: 800
        - asset: assets/fonts/Urbanist/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/Urbanist/Urbanist-Italic.ttf
          style: italic
        - asset: assets/fonts/Urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist/Urbanist-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Urbanist/Urbanist-SemiBold.ttf
          weight: 600
